- name: Test
  hosts: all
  become: yes
  tasks:
  - name: test 1
    command: echo "test 1"

  - name: Check if NVIDIA GPU is detected
    shell: lspci | grep -i nvidia || true
    register: nvidia_gpu_check
    changed_when: false
  - name: Print NVIDIA GPU detection result
    debug:
      msg: "{{ nvidia_gpu_check.stdout | length > 0 }}"