---
# Specify component versions to install
version:
  kubernetes: 1.32.0  # https://kubernetes.io/releases/
  containerd: 1.7.14  # https://github.com/containerd/containerd/releases
  runc: 1.1.12        # https://github.com/opencontainers/runc/releases
  cni: 1.6.2          # https://github.com/containernetworking/plugins/releases
  crictl: 1.29.0      # https://github.com/kubernetes-sigs/cri-tools/releases
# Constant values, do not change
const:
  kubeconfig: /etc/kubernetes/admin.conf
  kubeadm_config: /etc/kubernetes/kubeadm-config.yaml