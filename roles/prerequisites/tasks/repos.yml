---
# Adds repositories for kubernetes and containerd components

- name: Install required packages
  apt:
    update_cache: yes
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

- name: Add docker's gpg key
  shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor --yes -o /usr/share/keyrings/docker-archive-keyring.gpg

- name: Get current Ubuntu OS release
  command: lsb_release -cs
  register: release

- name: Setup docker stable repository
  template:
    src: docker.list.j2
    dest: /etc/apt/sources.list.d/docker.list

- name: Install GPG key for Kubernetes
  command: curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Setup kubernetes stable repository
  copy:
    src: kubernetes.list
    dest: /etc/apt/sources.list.d/

- name: Update cache after adding new repositories
  apt:
    update_cache: yes